<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>One Music - YouTube Player</title>
    <link rel="icon" href="img/core-img/favicon.ico">
    <link rel="stylesheet" href="style2.css">
    <style>
        body {
            background-image: url(img/bg-img/bg-4.jpg);
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        .youtube-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px 0;
        }
        #resultsScrollContainer {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .result iframe {
        margin-top: 10px;
        display: block;
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        .dark-mode {
            background: #232323;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Header Area Start -->
    <header class="header-area">
        <!-- Navbar Area -->
        <div class="oneMusic-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="oneMusicNav">
                        <!-- Nav brand -->
                       

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">
                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                </ul>
                            </div>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->

    <!-- YouTube Section -->
    <section class="youtube-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading white text-center">
                        <h2>YouTube Video Player</h2>
                        <button id="darkModeToggle" class="btn oneMusic-btn mt-30" onclick="toggleDarkMode()">
                            Light Mode
                        </button>
                    </div>
                    <div class="search-container">
                        <button id="voiceSearchBtn" style="border: none; background: none; cursor: pointer; font-size: 30px;" class="voice-btn"><span style="display: inline-block; transform: translateY(5px)">üéôÔ∏è</button>                
                        <input type="text" id="searchInput" placeholder="Search for videos">
                        <button onclick="searchVideos()" class="btn oneMusic-btn">Search</button>
                    </div>
                    <div id="resultsScrollContainer">
                        <div id="resultsContainer"></div>
                    </div>
                    <div id="playerContainer">
                        <iframe id="videoPlayer" frameborder="0" 
                                allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Area Start -->
    <footer class="footer-area">
        <div class="container">
            <div class="row d-flex flex-wrap align-items-center">
                <div class="col-12 col-md-6">
                    <a href="#"><img src="img/core-img/logo.png" alt=""></a>
                    <p class="copywrite-text">
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                    </p>
                </div>

                <div class="col-12 col-md-6">
                    <div class="footer-nav">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Albums</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Area End -->

    <!-- All Javascript Script -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins/plugins.js"></script>
    <script src="js/active.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
